name: Build and deploy ASP.NET Core app to Azure Web App - AsthmaAQ

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Build
        run: dotnet build AsthmaAQ.Client/AsthmaAQ.Client.csproj --configuration Release

      - name: Publish
        run: dotnet publish AsthmaAQ.Client/AsthmaAQ.Client.csproj -c Release -o publish

      - uses: actions/upload-artifact@v4
        with:
          name: published-app
          path: publish

  deploy:
    runs-on: windows-latest
    needs: build
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: published-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'AsthmaAQ'
          slot-name: 'Production'
          package: .
